# GitHub App Manifest for Automerge-Pro
# Use this at https://github.com/settings/apps/new to create your GitHub App

name: "Automerge-Pro"
description: "Automated pull request merging with advanced conditions and scheduling"
url: "https://automerge-pro.dev"
hook_attributes:
  url: "https://your-api-gateway-url.execute-api.us-east-1.amazonaws.com/prod/webhook"
redirect_url: "https://automerge-pro.dev/setup/complete"
callback_urls:
  - "https://automerge-pro.dev/auth/callback"
public: true
default_permissions:
  actions: read
  checks: read
  contents: read
  metadata: read
  pull_requests: write
  statuses: read
  members: read
default_events:
  - pull_request
  - check_run
  - marketplace_purchase
  - installation
  - installation_repositories
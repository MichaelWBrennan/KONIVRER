    <!-- CRITICAL: Aggressive cache busting and cleanup -->
    <script>
      // Immediate cache busting
      const timestamp = Date.now();
      console.log('🚀 KONIVRER App loading at:', new Date().toISOString());
      console.log('🔄 Cache bust timestamp:', timestamp);
      
      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('✅ Service Worker registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('🔄 New service worker found');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('🆕 New content available, please refresh');
                    // You can show an update notification here
                  }
                });
              });
            })
            .catch(error => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('📱 PWA install prompt available');
        // You can show install button here
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('✅ PWA installed successfully');
        deferredPrompt = null;
      });
      
      // Conditional cache clearing (only in development)
      const isDevelopment = window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1' ||
                           window.location.hostname.includes('dev');
      
      if (isDevelopment) {
        // Aggressive cache clearing for development
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            cacheNames.forEach(cacheName => {
              caches.delete(cacheName);
              console.log('🗑️ Deleted cache:', cacheName);
            });
          });
        }
        
        // Clear localStorage and sessionStorage in development
        try {
          localStorage.clear();
          sessionStorage.clear();
          console.log('🗑️ Cleared local storage (development)');
        } catch (e) {
          console.log('⚠️ Storage clear error:', e);
        }
      }
      
      // Remove any existing loading elements immediately
      const removeLoading = () => {
        const selectors = [
          '.loading', '.loading-container', '.loading-spinner',
          '[class*="loading"]', '[class*="spinner"]',
          '[data-loading]', '#loading', '#spinner'
        ];
        
        selectors.forEach(selector => {
          document.querySelectorAll(selector).forEach(el => {
            el.style.display = 'none';
            el.remove();
          });
        });
      };
      
      // Execute immediately and on DOM ready
      removeLoading();
      document.addEventListener('DOMContentLoaded', removeLoading);
      
      // Performance monitoring
      window.addEventListener('load', () => {
        console.log('✅ Page loaded successfully');
        console.log('🚀 App version: production-v2.2.0-clean');
        console.log('🕐 Load time:', performance.now(), 'ms');
        removeLoading(); // Final cleanup
      });
    </script>

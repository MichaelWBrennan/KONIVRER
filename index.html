    <title>KONIVRER Deck Database</title>

    <style>
      /* Critical CSS - Above the fold styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0f0f0f;
        --bg-secondary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --accent-primary: #3b82f6;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          'Roboto',
          sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        font-display: swap;
      }

      /* Critical layout styles */
      .min-h-screen {
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* Hero section critical styles */
      .hero-section {
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--bg-secondary) 100%
        );
        padding: 5rem 0;
        text-align: center;
      }

      .hero-title {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 700;
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, #ffffff, #d1d5db);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        max-width: 32rem;
        margin-left: auto;
        margin-right: auto;
      }

      /* Button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
      }

      .btn-primary {
        background-color: var(--accent-primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--text-primary);
        border: 1px solid #333333;
      }

      .btn-secondary:hover {
        background-color: #333333;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }

      @media (min-width: 640px) {
        .btn-group {
          flex-direction: row;
        }
      }

      /* Loading spinner styles - optimized */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-primary);
        display: none; /* Temporarily disabled to debug */
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top-color: var(--accent-primary);
        animation: spin 0.8s linear infinite;
      }

      .loading-text {
        color: var(--text-secondary);
        font-size: 16px;
        margin-top: 16px;
        text-align: center;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when React app loads */
      .loading-container.hidden {
        display: none !important;
      }

      /* Prevent layout shift */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading spinner shown while React app loads -->
    <div class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading KONIVRER Deck Database...</div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading spinner when React app mounts
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loadingContainer = document.querySelector('.loading-container');
          if (loadingContainer) {
            loadingContainer.classList.add('hidden');
          }
          observer.disconnect();
        }
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Fallback: hide loading after 10 seconds
      setTimeout(() => {
        const loadingContainer = document.querySelector('.loading-container');
        if (loadingContainer) {
          loadingContainer.classList.add('hidden');
        }
      }, 10000);
    </script>
  </body>
</html>

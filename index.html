<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONIVRER Chronicles</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e7c349;
      --dark: #101010;
      --gray: #d7d7d7;
      --mono: 'Share Tech Mono', monospace;
      --montserrat: 'Montserrat', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--gray);
      font-family: var(--mono);
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header-title {
      font-family: var(--montserrat);
      font-size: 3rem;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      margin-top: 0.5em;
      line-height: 1.1;
    }
    .header-sub {
      font-family: var(--montserrat);
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 1.2em;
      margin-top: 0.2em;
      line-height: 1.2;
    }
    .header-desc {
      font-family: var(--mono);
      font-size: 1.3rem;
      color: var(--gray);
      margin-bottom: 0.5em;
      line-height: 1.5;
    }

    /* Divider */
    .divider {
      border: none;
      border-top: 1.5px solid var(--gold);
      margin: 32px 0;
      opacity: 0.5;
    }

    /* Latest Section */
    .latest {
      text-align: center;
    }
    .latest-title {
      font-family: var(--montserrat);
      font-size: 2.3rem;
      font-weight: 800;
      color: var(--gold);
      margin-bottom: 0.7em;
      letter-spacing: 1px;
      line-height: 1.1;
    }
    .latest-desc {
      font-family: var(--mono);
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 1.3em;
      line-height: 1.4;
    }

    /* Posts Buttons */
    .posts-buttons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 38px;
    }
    .btn {
      font-family: var(--montserrat);
      font-size: 1.18rem;
      font-weight: 700;
      padding: 18px 0;
      width: 170px;
      border-radius: 12px;
      border: 2px solid var(--gold);
      background: transparent;
      color: var(--gold);
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn.featured {
      background: var(--gold);
      color: var(--dark);
      border: none;
      box-shadow: 0 2px 6px rgba(231, 195, 73, 0.25);
    }
    .btn.recent {
      background: transparent;
      color: var(--gold);
      border: 2px solid var(--gold);
    }

    /* Icon Nav Section */
    .icon-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(16, 16, 16, 0.93);
      border-radius: 18px;
      border: 1.5px solid var(--gold);
      padding: 12px 18px;
      margin-bottom: 12px;
      margin-top: 6px;
    }
    .icon-btn {
      background: var(--gold);
      color: var(--dark);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 2rem;
      box-shadow: 0 1px 6px rgba(231,195,73,0.22);
      border: none;
      outline: none;
    }
    .icon-btn:last-child {
      margin-right: 0;
    }
    .icon-label {
      font-family: var(--montserrat);
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--gold);
      margin-left: 12px;
      margin-right: auto;
      align-self: center;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 10px 4px;
        max-width: 100vw;
      }
      .header-title {
        font-size: 2.3rem;
      }
      .header-sub {
        font-size: 1.7rem;
      }
      .latest-title {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1rem;
        width: 120px;
        padding: 12px 0;
      }
      .icon-btn {
        width: 46px;
        height: 46px;
        font-size: 1.5rem;
      }
      .icon-label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Header Section -->
    <section class="header">
      <h1 class="header-title">KONIVRER</h1>
      <h2 class="header-sub">Chronicles</h2>
      <p class="header-desc">
        Discover the mystical world of KONIVRER through our latest news, strategy guides, and community insights.
      </p>
    </section>

    <hr class="divider">

    <!-- Latest Section -->
    <section class="latest">
      <h2 class="latest-title">Latest from the Mystical Realm</h2>
      <p class="latest-desc">
        Stay updated with the latest news, strategies, and insights from the world of KONIVRER
      </p>
      <div class="posts-buttons">
        <button class="btn featured">Featured Posts</button>
        <button class="btn recent">Recent Posts</button>
      </div>
    </section>

    <!-- Icon Navigation Bar -->
    <nav class="icon-nav">
      <button class="icon-btn" aria-label="Accessibility">
        &#128100;
      </button>
      <button class="icon-btn" aria-label="Search">
        &#128269;
      </button>
      <button class="icon-btn" aria-label="User">
        &#128101;
      </button>
      <button class="icon-btn" aria-label="Menu">
        &#9776;
      </button>
      <span class="icon-label">Autonomous Systems Now</span>
    </nav>
  </main>
</body>
</html>

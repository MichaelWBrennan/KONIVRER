<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Professional deck building and card database for KONIVRER trading card game with comprehensive tournament features" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="KONIVRER" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <title>KONIVRER Deck Database</title>
    <style>
      :root {
        --primary: #5b25d8;
        --primary-light: #7c4dff;
        --primary-dark: #4527a0;
        --secondary: #257dd8;
        --background: #1a1a2e;
        --card-bg: #16213e;
        --text: #e6e6e6;
        --text-secondary: #a0a0a0;
        --success: #2ecc71;
        --error: #e74c3c;
        --warning: #f39c12;
        --info: #3498db;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background);
        color: var(--text);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(91, 37, 216, 0.1) 0%, rgba(0, 0, 0, 0) 40%),
          radial-gradient(circle at 90% 80%, rgba(37, 109, 216, 0.1) 0%, rgba(0, 0, 0, 0) 40%);
      }
      
      #launcher-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease;
      }
      
      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
        margin-bottom: 1rem;
      }
      
      .subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      
      .launch-btn {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 8px;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .launch-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      
      .launch-btn:active {
        transform: translateY(1px);
      }
      
      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        display: none;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .status {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        max-width: 400px;
        text-align: center;
        display: none;
      }
      
      .status.success {
        background-color: rgba(46, 204, 113, 0.2);
        border: 1px solid rgba(46, 204, 113, 0.3);
        color: var(--success);
        display: block;
      }
      
      .status.error {
        background-color: rgba(231, 76, 60, 0.2);
        border: 1px solid rgba(231, 76, 60, 0.3);
        color: var(--error);
        display: block;
      }
      
      .status.warning {
        background-color: rgba(243, 156, 18, 0.2);
        border: 1px solid rgba(243, 156, 18, 0.3);
        color: var(--warning);
        display: block;
      }
      
      .status.info {
        background-color: rgba(52, 152, 219, 0.2);
        border: 1px solid rgba(52, 152, 219, 0.3);
        color: var(--info);
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- One-Click Launcher Overlay -->
    <div id="launcher-overlay">
      <h1 class="logo">KONIVRER</h1>
      <p class="subtitle">DECK DATABASE SYSTEM</p>
      <button id="launchBtn" class="launch-btn">
        <span id="launchBtnText">Launch Application</span>
        <div id="loadingSpinner" class="loading-spinner"></div>
      </button>
      <div id="status" class="status"></div>
    </div>
    
    <!-- Main Application -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use the KONIVRER Deck Database application.</p>
      </div>
    </noscript>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const launcherOverlay = document.getElementById('launcher-overlay');
        const launchBtn = document.getElementById('launchBtn');
        const launchBtnText = document.getElementById('launchBtnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const status = document.getElementById('status');
        
        // Function to show status message
        function showStatus(message, type) {
          status.textContent = message;
          status.className = `status ${type}`;
        }
        
        // Function to start loading state
        function startLoading() {
          launchBtnText.textContent = 'Loading...';
          loadingSpinner.style.display = 'block';
          launchBtn.disabled = true;
        }
        
        // Function to end loading state
        function endLoading() {
          launchBtnText.textContent = 'Launch Application';
          loadingSpinner.style.display = 'none';
          launchBtn.disabled = false;
        }
        
        // Function to hide the launcher overlay
        function hideLauncher() {
          launcherOverlay.style.opacity = '0';
          setTimeout(() => {
            launcherOverlay.style.display = 'none';
          }, 500);
        }
        
        // Launch application
        launchBtn.addEventListener('click', function() {
          startLoading();
          showStatus('Starting application...', 'info');
          
          // Simulate loading time (remove this in production)
          setTimeout(() => {
            showStatus('Application launched successfully!', 'success');
            
            // Hide the launcher overlay after a short delay
            setTimeout(() => {
              hideLauncher();
            }, 1000);
          }, 2000);
        });
      });
    </script>
  </body>
</html>

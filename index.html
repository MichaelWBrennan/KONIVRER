<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <title>KONIVRER Azoth TCG - Card Game Database & Simulator</title>
    <meta name="description" content="Professional card game simulator and deck database for KONIVRER Azoth TCG with deck building functionality">
    <meta name="author" content="Card Game Team">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- OpenDyslexic Font -->
    <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic-regular.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic-bold.min.css" rel="stylesheet">
    
    <style>
        :root {
            --vh: 1vh;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            height: -webkit-fill-available;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'OpenDyslexic', 'Inter', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            height: 100%;
            height: -webkit-fill-available;
            overflow: auto;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /* Prevent overscroll bounce effects */
            overscroll-behavior: none;
        }
        
        #root {
            min-height: 100vh;
            /* Use the custom vh variable as fallback */
            min-height: calc(var(--vh, 1vh) * 100);
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        /* Hide scrollbar but allow scrolling */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* For Firefox */
        * {
            scrollbar-width: none;
        }
        
        /* Prevent text size adjustment on orientation change */
        html, body, input, textarea, button {
            -webkit-text-size-adjust: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>

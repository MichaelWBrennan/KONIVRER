    <!-- CRITICAL: Aggressive cache busting and cleanup -->
    <script>
      // Immediate cache busting
      const timestamp = Date.now();
      console.log('üöÄ KONIVRER App loading at:', new Date().toISOString());
      console.log('üîÑ Cache bust timestamp:', timestamp);
      
      // Aggressive cache clearing
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            caches.delete(cacheName);
            console.log('üóëÔ∏è Deleted cache:', cacheName);
          });
        });
      }
      
      // Clear localStorage and sessionStorage
      try {
        localStorage.clear();
        sessionStorage.clear();
        console.log('üóëÔ∏è Cleared local storage');
      } catch (e) {
        console.log('‚ö†Ô∏è Storage clear error:', e);
      }
      
      // Remove any existing loading elements immediately
      const removeLoading = () => {
        const selectors = [
          '.loading', '.loading-container', '.loading-spinner',
          '[class*="loading"]', '[class*="spinner"]',
          '[data-loading]', '#loading', '#spinner'
        ];
        
        selectors.forEach(selector => {
          document.querySelectorAll(selector).forEach(el => {
            el.style.display = 'none';
            el.remove();
          });
        });
      };
      
      // Execute immediately and on DOM ready
      removeLoading();
      document.addEventListener('DOMContentLoaded', removeLoading);
      
      // Performance monitoring
      window.addEventListener('load', () => {
        console.log('‚úÖ Page loaded successfully');
        console.log('üöÄ App version: production-v2.2.0-clean');
        console.log('üïê Load time:', performance.now(), 'ms');
        removeLoading(); // Final cleanup
      });
    </script>
  </body>

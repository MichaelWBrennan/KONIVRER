services:
  - type: web
    name: konivrer-deck-db
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: konivrer-db
          property: connectionString
      - key: PORT
        value: $PORT

  - type: database
    name: konivrer-db
    databaseName: konivrer
    user: konivrer_user
    engine: postgres
    version: "15"
    plan: free
    region: oregon

databases:
  - name: konivrer-pg
    engine: postgres
    version: "15"
    region: oregon
    plan: free

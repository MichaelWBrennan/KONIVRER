services:
  - type: web
    name: konivrer-deck-db
    env: node
    branch: main
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: konivrer-pg
          property: connectionString
      - key: PORT
        value: $PORT
      - key: JWT_SECRET
        value: your_super_secret_key
      - key: MATCHMAKING_SECRET
        value: your_matchmaking_secretany other environment variables here

databases:
  - name: konivrer-pg
    plan: free
    region: oregon

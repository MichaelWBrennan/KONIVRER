services:
  - type: web
    name: mtg-arena-backend
    env: node
    branch: main
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: $PORT
      - key: DATABASE_URL
        fromDatabase:
          name: mtg-arena-db
          property: connectionString
      - key: JWT_SECRET
        value: your_super_secure_jwt_secret_here
      - key: MATCHMAKING_SECRET
        value: your_secure_matchmaking_secret_here
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.com
      - key: SESSION_TTL
        value: "86400"
      - key: RATE_LIMIT_TTL
        value: "60"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: MATCH_TIMEOUT
        value: "1800"
      - key: TURN_TIMER_DURATION
        value: "120"
      - key: MAX_PLAYERS_PER_MATCH
        value: "2"
    healthCheckPath: /health

databases:
  - name: mtg-arena-db
    engine: postgres
    version: "15"
    region: oregon
    plan: free

name: Dependabot Auto-Merge (All Updates with Passing Tests)

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve and merge all Dependabot updates
        run: |
          echo "ðŸš€ Force merging ${{ steps.metadata.outputs.update-type }} update (no checks required)"
          echo "Package: ${{ steps.metadata.outputs.dependency-names }}"
          echo "Version: ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}"

          # Get update details for better messaging
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"
          DEPENDENCY="${{ steps.metadata.outputs.dependency-names }}"
          FROM_VERSION="${{ steps.metadata.outputs.previous-version }}"
          TO_VERSION="${{ steps.metadata.outputs.new-version }}"

          # Create a more descriptive approval message
          APPROVAL_MESSAGE="ðŸš€ Force approved by Dependabot workflow (no checks required)

          **Update Details:**
          - Package: ${DEPENDENCY}
          - Update type: ${UPDATE_TYPE}
          - Version change: ${FROM_VERSION} â†’ ${TO_VERSION}

          This update is being force merged without waiting for checks."

          # Approve the PR
          gh pr review --approve "${{ github.event.pull_request.number }}" --body "${APPROVAL_MESSAGE}"

          # Enable auto-merge
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}" --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "ðŸ”„ Major version update detected - force merging without checks"
          gh pr comment "${{ github.event.pull_request.number }}" --body "## ðŸ”„ **Major version update detected and force merged**

          This PR contains a major version update that may include breaking changes. It was force merged without waiting for checks.

          ### Update Details:
          - **Package:** ${{ steps.metadata.outputs.dependency-names }}
          - **Update type:** ${{ steps.metadata.outputs.update-type }}
          - **Version change:** ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}

          ### Important Notes:
          - If you encounter any issues after this merge, please review the changelog/release notes for breaking changes
          - You can view the package's release notes at: https://github.com/${{ steps.metadata.outputs.package-ecosystem }}/${{ steps.metadata.outputs.dependency-names }}/releases"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
